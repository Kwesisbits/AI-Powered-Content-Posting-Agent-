version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-agent-network

  backend:
    build: ./backend
    container_name: ai-agent-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./content_agent.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=ollama
      - LLM_MODEL=gemma:7b
      - UPLOAD_DIR=/app/uploads
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "python -c 'from app.database import init_db; init_db()' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - ai-agent-network

volumes:
  ollama_data:

networks:
  ai-agent-network:
    driver: bridge
